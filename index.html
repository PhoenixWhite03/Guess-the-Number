<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the number</title>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the number</h1>
    <h2>Write a number between
        <label for="min"></label>
        <input class="field" type="number" placeholder="number" id="min" value="1">
        and
        <label for="max"></label>
        <input class="field" type="number" placeholder="number" id="max" value="10">
    </h2>
    <article>
        <div class="colorBox mainBox">
            <div class="colorBox resultBox" id="result">
                <output id="resultText"></output>
            </div>
            <div class="colorBox numberBox" id="numberOutput">
                <output id="randomNumber"></output>
            </div>
            <form action="" class="colorBox inputBox">
                <label for="userNumber"></label>
                <input class="colorBox numberField" type="number" placeholder="number" id="userNumber">
                <input class="colorBox enter" type="button" value="Enter" onclick="CompareNumbers()">
            </form>
        </div>
    </article>
    <footer>
        <p>© David Ali Caballero Pérez. All rights reserved.</p>
    </footer>
</body>
</html>
